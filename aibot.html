<div class="recipt">
  <h2>Smart Investment Advisor</h2>

  <input type="number" id="amount" placeholder="Investment Amount (₹)">
  
  <select >
    <option value="">Select Risk Level</option>
    <option>Low</option>
    <option>Medium</option>
    <option>High</option>
  </select>

  <select >
    <option value="">Investment Duration</option>
    <option>Short Term (≤1 year)</option>
    <option>Medium Term (1–5 years)</option>
    <option>Long Term (5+ years)</option>
  </select>

  <select >
    <option value="">Investment Type</option>
    <option>One-Time</option>
    <option>Monthly (SIP)</option>
  </select>

  <button onclick="analyzeInvestment()">Analyze Investment</button>

   <pre id="output">Your personalized investment advice will appear here.</pre>
</div>


<h4>Disclaimer:Education purpose only</h4>


<script>
function normalizeRisk(text) {
  text = text.toLowerCase();
  if (text.includes("low") || text.includes("safe")) return "Low";
  if (text.includes("high") || text.includes("aggressive")) return "High";
  return "Medium";
}

function analyzeInvestment() {
  let amount = Number(document.getElementById("amount").value);
  let risk = normalizeRisk(document.getElementById("risk").value);
  let duration = document.getElementById("duration").value;
  let type = document.getElementById("type").value;
  let output = document.getElementById("output");

  if (!amount || !risk || !duration || !type) {
    output.innerText = "Please provide complete details.";
    return;
  }

 
  let riskScore = risk === "Low" ? 20 : risk === "Medium" ? 50 : 80;
  let longTerm = duration.includes("Long");
  let growthBias = longTerm ? 1.2 : 0.8;

  let portfolio = [];
  if (risk === "Low") {
    portfolio = [
      "50% Fixed Deposits / Bonds",
      "30% Index Mutual Funds",
      "20% Gold / Liquid funds"
    ];
  } else if (risk === "Medium") {
    portfolio = [
      "50% Index Mutual Funds",
      "25% Debt Funds",
      "15% Gold",
      "10% Cash"
    ];
  } else {
    portfolio = [
      "65% Equity Mutual Funds",
      "20% Index ETFs",
      "10% Gold",
      "5% Cash"
    ];
  }


  let warnings = [
    "No investment guarantees profits",
    "Avoid platforms promising fixed high returns"
  ];

  if (!longTerm && risk === "High") {
    warnings.push("High risk is unsuitable for short-term goals");
  }

  
  output.innerText = `
INVESTMENT PROFILE
• Amount: ₹${amount}
• Risk Preference: ${risk}
• Time Horizon: ${duration}
• Investment Style: ${type}

RECOMMENDED PORTFOLIO
• ${portfolio.join("\n• ")}

WHY THIS WORKS
• Diversification balances risk and growth
• Aligned with your time horizon
• Reduces downside volatility

SAFETY & BEST PRACTICES
• ${warnings.join("\n• ")}
• Review portfolio yearly
• Increase equity exposure gradually
`;
}
</script>
